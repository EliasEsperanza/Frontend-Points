<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INICIO SESIÓN</title>
    <!-- Establece una conexión anticipada a Google Fonts para mejorar el rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Establece una conexión anticipada al dominio de Google Fonts para cargar las fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Enlace a Google Fonts para cargar la fuente 'Montserrat' con varios pesos (300, 400, 500, 600, 700) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Enlace a la biblioteca de iconos Boxicons para usar iconos SVG en la página web -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Esta sería la parte del código para cuando el usuario es nuevo y desea crear una nueva cuenta -->
    <div class="container-form register">
      <div class="information">
        <div class="info-childs">
          <h2>Bienvenido</h2>
          <p>
            Para unirte a nuestra comunidad por favor inicia sesión con tus
            datos
          </p>
          <input type="button" value="Iniciar Sesión" id="sign-in" />
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Crear una Cuenta</h2>
          <p>Usa tu email para registrarte</p>
          <form id="form-register" class="form form-register" novalidate>
            <div>
              <label>
                <i class="bx bx-user"></i>
                <input
                  id="inp-nombre"
                  type="text"
                  placeholder="Nombre Usuario"
                  name="userName"
                />
              </label>
            </div>
            <div>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  id="inp-email"
                  type="email"
                  placeholder="Correo Electrónico"
                  name="userEmail"
                />
              </label>
            </div>
            <div>
              <label>
                <i class="bx bx-lock-alt"></i>
                <input
                  id="inp-contra"
                  type="password"
                  placeholder="Contraseña"
                  name="userPassword"
                />
              </label>
            </div>
            <input type="submit" value="Registrarse" id="btn-registrar" />
          </form>
        </div>
      </div>
    </div>

    <!-- Esta sería la parte de código para cuando el usuario ya esté registrado y solo quiera iniciar sesión -->
    <div class="container-form login hide">
      <div class="information">
        <div class="info-childs">
          <h2>¡¡Bienvenido nuevamente!!</h2>
          <p>
            Para unirte a nuestra comunidad por favor inicia sesión con tus
            datos
          </p>
          <input type="button" value="Registrarse" id="sign-up" />
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Iniciar Sesión</h2>
          <p>O inicia sesión con una cuenta</p>
          <form id="form-login" class="form form-login" novalidate>
            <div>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  id="inp-correo"
                  type="email"
                  placeholder="Correo Electrónico"
                  name="userEmail"
                />
              </label>
            </div>
            <div>
              <label>
                <i class="bx bx-lock-alt"></i>
                <input
                  id="inp-password"
                  type="password"
                  placeholder="Contraseña"
                  name="userPassword"
                />
              </label>
            </div>
            <input id="btn-init" type="submit" value="Iniciar Sesión" />
          </form>
        </div>
      </div>
    </div>

    <script>
      // Esta función maneja el inicio de sesión
      const handleLogin = async (event) => {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        const correo = document.getElementById("inp-correo").value;
        const password = document.getElementById("inp-password").value;

        const requestBody = {
          correo: correo,
          password: password,
        };

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          });

          const data = await response.json();

          if (response.ok) {
            // Inicio de sesión exitoso
            console.log("Inicio de sesión exitoso:", data);
            localStorage.setItem("token", data.token);
            // Redireccionar a la página de inicio después del inicio de sesión exitoso
            window.location.href = "../Inicio/index.html";
          } else {
            // Error en el inicio de sesión
            console.error("Error en el inicio de sesión:", data.message);
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
        }
      };

      // Esta función maneja el registro de usuarios
      const handleRegister = async (event) => {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        const nombreCliente = document.getElementById("inp-nombre").value;
        const dui = document.getElementById("inp-dui").value;
        const nit = document.getElementById("inp-nit").value;
        const nrc = document.getElementById("inp-nrc").value;
        const telefono = document.getElementById("inp-telefono").value;
        const direccion = document.getElementById("inp-Direccion").value;
        const correo = document.getElementById("inp-email").value;
        const password = document.getElementById("inp-contra").value;

        const requestBody = {
          nombreCliente: nombreCliente,
          dui: dui,
          nit: nit,
          nrc: nrc,
          telefono: telefono,
          direccion: direccion,
          correo: correo,
          idCategoriaCliente: 1,
          idTipoCliente: 1,
          passwordHash: password,
        };

        try {
          const response = await fetch("https://localhost:3000/cliente", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
          });

          const data = await response.json();

          if (response.ok) {
            // Registro exitoso
            console.log("Registro exitoso:", data);
            // Redireccionar a la página de inicio después del registro exitoso
            window.location.href = "../Inicio/index.html";
          } else {
            // Error en el registro
            console.error("Error en el registro:", data.message);
          }
        } catch (error) {
          console.error("Error en la solicitud:", error);
        }
      };

      // Asociar funciones a eventos
      document.getElementById("form-login", handleLogin);
      document.getElementById("form-register", handleRegister);
    </script>
  </body>
</html>
